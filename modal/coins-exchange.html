<div class="modal
            modal_style-gold
">
    <div class="wrapper wrapper_modal-wide">
        <div class="modal-area coins-exchange">
            <div class="modal-area__section">
                <h2 class="modal-area__heading">
                    Обменный пункт
                </h2>
                <p class="modal-area__paragraph">
                    <i class="currency currency_coin currency_size-24"></i>
                    <span class="mark_text-gold">Коины</span> - это валюта для торговли с игроками на сервере.
                    <i class="currency currency_size-24"></i>
                    <span class="mark_text-red">1 руб.</span> =
                    <i class="currency currency_coin currency_size-24"></i>
                    <span class="mark_text-gold">100 коинов</span>
                </p>
                <div class="coins-exchange__content">
                    <img src="images/gui/coins-exchange.png"
                         class="coins-exchange__preview" alt>
                    <div>
                        <div class="add-balance__other-amount">
                            <i class="currency currency_size-32"></i>
                            <input class="add-balance__input" placeholder="Введите сумму">
                        </div>
                        <div class="coins-exchange__amount">
                            <span class="coins-exchange__amount-text">
                                Вы получите:
                            </span>
                            <span class="coins-exchange__amount-value">
                                <i class="currency currency_coin currency_size-42"></i>
                                350 коинов
                            </span>
                        </div>
                        <a href="#"
                           class="btn
                          btn_success
                          modal-trigger"
                        >
                            Обменять
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Кнопка закрытия окна *** справа сверху -->
    <button
            class="closing-key tooltip-trigger"
            data-title="<span class=white>Закрыть<span>"
    >
    </button>
</div>
