<div class="modal
            modal_style-gold
">
    <div class="wrapper wrapper_modal">
        <div class="modal-area modal-area_windowed">
            <div class="modal-area__section">
                <!-- Название группы -->
                <h2 class="modal-area__heading">
                    Группа Legend
                </h2>
                <!-- Обёртка иконки группы -->
                <div class="privilege-header">
                    <!-- Иконка -->
                    <img src="../images/privilege/legend.png" alt
                         class="modal-area__icon
                                modal-area__icon_offset">
                </div>

                <!-- Кнопка покупки на 30 дней -->
                <a href="#"
                   class="btn btn_success
                          btn_purchase btn_purchase_column">
                    <span class="btn_purchase-section">
                        Купить на
                        <span class="btn-mark">30 дней</span>
                    </span>
                    <span class="btn_purchase-section">
                        Цена: 1 000 <i class="currency currency_offset"></i>
                    </span>
                </a>
                <!-- Кнопка покупки на 90 дней со скидкой -->
                <a href="#" class="btn btn_warning
                                   btn_purchase btn_purchase_column">
                    <span class="btn_purchase-section">
                        Купить на
                        <span class="btn-mark">90 дней</span>
                    </span>
                    <span class="btn_purchase-section">
                        <span class="btn-strike">3 000 <i class="currency currency_offset"></i></span>
                        2 500 <i class="currency currency_offset"></i>
                    </span>
                    <span class="btn_purchase__sale">
                        <span class="btn_purchase__sale-text">Выгоднее на 500 руб.</span>
                    </span>
                </a>

                <!-- Список преимуществ группы -->
            </div>
        </div>
    </div>
    <!-- Кнопка закрытия окна *** справа сверху -->
    <button
            class="closing-key tooltip-trigger"
            data-title="<span class=white>Закрыть<span>"
    >
    </button>
</div>
