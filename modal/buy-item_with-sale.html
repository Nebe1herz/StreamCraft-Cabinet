<div class="modal">
    <div class="wrapper wrapper_modal">
        <div class="modal-area modal-area_windowed buy-item">
            <!-- Покупка предмета -->
            <div class="modal-area__section">
                <div class="buy-item__view window">
                    <img src="../images/shop/7.png" alt
                         class="buy-item__view-icon">
                </div>
                <h2 class="modal-area__heading buy-item__heading">
                    Книжная полка
                </h2>
                <p class="buy-item__mod-info">Minecraft</p>
                <div class="buy-item__section">
                    <span class="buy-item__section-title">Введите количество</span>
                    <a href="#" class="btn btn_danger buy-item__section-control">-</a>
                    <input type="number" class="buy-item__section-input" value="64" placeholder="0" max="9999">
                    <a href="#" class="btn btn_success buy-item__section-control">+</a>
                </div>
                <div class="buy-item__section buy-item__section_enchant buy-item__section_enchant-disabled">

                </div>

                    <span class="btn_purchase-section">
                        Купить
                    </span>
                    <span class="btn_purchase-section">
                        <span class="btn-strike">120</span>
                        60 <span class="btn-currency currency currency_rubles"></span>
                    </span>
                    <span class="btn_purchase__sale">
                        <span class="btn_purchase__sale-text">Скидка на покупку 25%</span>
                    </span>
                </a>
            </div>
        </div>
    </div>
    <!-- Кнопка закрытия окна *** справа сверху -->

            class="closing-key tooltip-trigger"
            data-title="<span class=white>Вернуться назад<span>"
