<div class="modal">
    <div class="wrapper wrapper_modal">
        <div class="modal-area modal-area_windowed buy-item">
            <!-- Покупка предмета -->
            <div class="modal-area__section">
                <div class="buy-item__view window">
                    <img src="../images/shop/23.png" alt
                         class="buy-item__view-icon">
                </div>

                    Улучшенный алмазный бур

                <p class="buy-item__mod-info">Industrial Craft 2</p>

                    <a href="#" class="btn btn_danger buy-item__section-control">-</a>
                    <input type="number" class="buy-item__section-input" value="16" placeholder="0" max="9999">

                    </span>

            <!-- Зачарование предмета -->
            <div class="buy-item__enchant">
                <a href="#" class="btn btn_violet" onclick="itemEnchant()">Наложить чары</a>
            </div>

    <!-- Кнопка закрытия окна *** справа сверху -->
