<!DOCTYPE html>
<html lang="ru-RU">
<head>
    <!-- Standard Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <!-- Site Properities -->
    <title>SC | Главное меню</title>

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.min.css">
    <!--<link rel="icon" type="image/png" href="favicon.ico" />-->

    <!-- Scripts -->
    <!--Здесь пока ничего нет-->
</head>
<body class="overlay-check">
    <div id="overlay">
        <div class="main-menu">
            <!-- Кнопка закрытия окна *** справа сверху -->
            <button id="overlayClose"></button>
            <!-- Левый сайдбар с "опции", "выход" и прочее -->
            <div class="sidebar">
                <div class="row align-items-center justify-content-start flex-column">
                    <button
                            class="user tooltip-trigger"
                            data-title="Профиль Nebelherz"
                            data-meta="
                                    Ваша группа:
                                    <span class=gold>Premium</span>
                                    <br>
                                    <br>
                                    Боевой пропуск:
                                    <span class=green>5 уровень</span>
                                    <br>
                                    Получено
                                    <span class=green>4 награды</span>
                                    из 200
                                    <br>
                                    Выполнено
                                    <span class=green>32 задания</span>
                            "
                            data-note="Кликните, чтобы открыть"
                    ></button>
                    <!-- Достижения -->
                    <button
                            class="achievements tooltip-trigger"
                            data-title="
                                    <span class=gold>Список достижений</span>
                            "
                            data-meta="Все достижения из Minecraft и модификаций сервера"
                            data-note="Кликните, чтобы открыть"
                    ></button>
                    <!-- Статистика -->
                    <button
                            class="stats tooltip-trigger"
                            data-title="Ваша статистика"
                            data-meta="Время в игре, поставлено или скрафчено блоков, убийство мобов - всё здесь!"
                            data-note="Кликните, чтобы открыть"
                    ></button>
                    <!-- Настройки -->
                    <button
                            class="settings tooltip-trigger"
                            data-title="Настройки игры"
                            data-meta="Настройте графику, звук или управление — всё для Вашего комфорта в игре!"
                            data-note="Кликните, чтобы открыть"
                    ></button>
                    <!-- Сайт проекта -->
                    <button
                            class="globe tooltip-trigger"
                            data-title="
                                    <span class=green>Перейти на сайт проекта</span>
                            "
                            data-meta="Всё самое важное, нужное и интересное публикуется на нашем сайте!"
                            data-note="Кликните, чтобы открыть"
                    ></button>
                    <button
                            class="help tooltip-trigger"
                            data-title="
                                    <span class=green>Вам нужна помощь?</span>
                            "
                            data-meta="Напишите в нашу техническую поддержку, мы Вам поможем! =)"
                            data-note="Кликните, чтобы открыть"
                    ></button>
                    <!-- Выйти с сервера -->
                    <button
                            class="exit tooltip-trigger"
                            data-title="
                                    <span class=red>Выход с сервера<span>
                            "
                    ></button>
                </div>
            </div>
            <!-- Основной контейнер -->
            <div class="main-menu-general">
                <div class="group-user">
                    <h1>Nebelherz</h1>
                    <p>
                        Текущая группа: <span class="deluxe">Deluxe</span>
                    </p>
                    <div class="row align-items-center">
                        <div class="col-6">
                            <button class="btn balance blue">
                                Пополнить баланс
                            </button>
                        </div>
                        <div class="col-6">
                            <button class="btn user">
                                Открыть профиль
                            </button>
                        </div>

                    </div>
                </div>
                <div class="group-btn">
                    <h2>Навигация</h2>
                    <div class="row">
                        <div class="col-3">
                            <button class="btn donate gold">
                                ДОНАТ
                            </button>
                        </div>
                        <div class="col-3">
                            <button class="btn shop green">
                                МАГАЗИН
                            </button>
                        </div>
                        <div class="col-3">
                            <button class="btn cases">
                                КЕЙСЫ
                            </button>
                        </div>
                        <div class="col-3">
                            <button class="btn kits">
                                НАБОРЫ
                            </button>
                        </div>
                    </div>
                </div>
                <div class="group-btn">
                    <h2>Аукцион сервера</h2>
                    <div class="row">
                        <div class="col-3">
                            <button class="btn auction gold">
                                АУКЦИОН
                            </button>
                        </div>
                        <div class="col-3">
                            <button class="btn exchange green">
                                ОБМЕН
                            </button>
                        </div>
                        <div class="col-3">
                            <button class="btn banned">
                                ЗАПРЕТЫ
                            </button>
                        </div>
                        <div class="col-3"></div>
                    </div>
                </div>
                <div class="group-btn">
                    <h2>Варпы</h2>
                    <div class="row">
                        <div class="col-3">
                            <button class="btn disabled">
                                СПИСОК ВАРПОВ
                            </button>
                        </div>
                        <div class="col-3">
                            <button class="btn disabled">
                                НАСТРОЙКИ ВАРПОВ
                            </button>
                        </div>
                        <div class="col-3">
                            <button class="btn disabled">
                                УЛУЧШЕНИЕ ВАРПОВ
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="tooltip" style="display: none">
        <div class="flow">
            <h3 class="title">Ультра квантовая панель</h3>
            <p class="meta">Полная хуета</p>
            <p class="note">Vanilla Minecraft</p>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
