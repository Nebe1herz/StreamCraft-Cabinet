<!DOCTYPE html>
<html lang="ru-RU">
<head>
    <!-- Standard Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <!-- Site Properities -->
    <title>SC | Главное меню</title>

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.min.css">
    <!--<link rel="icon" type="image/png" href="favicon.ico" />-->

    <!-- Scripts -->
    <!--Здесь пока ничего нет-->
</head>
<body class="overlay-check">
    <div id="overlay">
        <div class="main-menu">
            <!-- Кнопка закрытия окна *** справа сверху -->
            <button id="overlayClose"></button>
            <!-- Левый сайдбар с "опции", "выход" и прочее -->
            <div class="sidebar">
                <div class="row align-items-center justify-content-center flex-column">
                    <button class="profile">
                        Профиль
                    </button>
                    <button class="achievements">
                        Достижения
                    </button>
                    <button class="stats">
                        Статистика
                    </button>
                    <button class="settings">
                        Настройки
                    </button>
                </div>
            </div>
            <!-- Основной контейнер -->
            <div class="main-menu-general">
                <div class="group-user">
                    <h1>Nebelherz</h1>
                    <p>
                        Текущая группа: <span class="deluxe">Deluxe</span>
                    </p>
                    <div class="row align-items-center">
                        <div class="col-6">
                            <button class="btn balance blue">
                                Пополнить баланс
                            </button>
                        </div>
                        <div class="col-6">
                            <button class="btn user">
                                Открыть профиль
                            </button>
                        </div>

                    </div>
                </div>
                <div class="group-btn">
                    <h2>Навигация</h2>
                    <div class="row">
                        <div class="col-3">
                            <button class="btn donate gold">
                                ДОНАТ
                            </button>
                        </div>
                        <div class="col-3">
                            <button class="btn shop green">
                                МАГАЗИН
                            </button>
                        </div>
                        <div class="col-3">
                            <button class="btn cases">
                                КЕЙСЫ
                            </button>
                        </div>
                        <div class="col-3">
                            <button class="btn kits">
                                НАБОРЫ
                            </button>
                        </div>
                    </div>
                </div>
                <div class="group-btn">
                    <h2>Аукцион сервера</h2>
                    <div class="row">
                        <div class="col-3">
                            <button class="btn auction gold">
                                АУКЦИОН
                            </button>
                        </div>
                        <div class="col-3">
                            <button class="btn exchange green">
                                ОБМЕН
                            </button>
                        </div>
                        <div class="col-3">
                            <button class="btn banned">
                                ЗАПРЕТЫ
                            </button>
                        </div>
                        <div class="col-3"></div>
                    </div>
                </div>
                <div class="group-btn">
                    <h2>Варпы</h2>
                    <div class="row">
                        <div class="col-3">
                            <button class="btn disabled">
                                СПИСОК ВАРПОВ
                            </button>
                        </div>
                        <div class="col-3">
                            <button class="btn disabled">
                                НАСТРОЙКИ ВАРПОВ
                            </button>
                        </div>
                        <div class="col-3">
                            <button class="btn disabled">
                                УЛУЧШЕНИЕ ВАРПОВ
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
